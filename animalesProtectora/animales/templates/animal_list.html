<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Animales</title>
</head>
<body>
    <h1>Lista de Animales</h1>
    <ul>
        {% for animal in animales %}
            <li>{{ animal.nombre }} - {{ animal.tipo }} (Cuidador: {{ animal.cuidador.username }})</li>
        {% endfor %}
    </ul>
</body>
</html>
