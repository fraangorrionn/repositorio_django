<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Colaboradores</title>
</head>
<body>
    <h1>Lista de Colaboradores</h1>
    <ul>
        {% for colaborador in colaboradores %}
            <li>{{ colaborador.nombre }} - {{ colaborador.cargo }} (Fecha de entrada: {{ colaborador.fecha_entrada_protectora }})</li>
        {% endfor %}
    </ul>
</body>
</html>
